name: CI → Test → Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run tests against Cloud Run
        run: npm test
        env:
          API_URL: https://pons-api-219733399964.us-west1.run.app

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy placeholder
        run: echo "Deploy will run only if tests pass"